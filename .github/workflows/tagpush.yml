name: tagpush

on:
  push:
    tags:
      - '*'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: 获取信息
      id: get_info
      run: |
        echo "version=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_OUTPUT
        echo "repository_name=`basename ${{ github.repository }}`" >> $GITHUB_OUTPUT
    - name: 拉取代码
      uses: actions/checkout@v3
    - name: 安装java8
      uses: actions/setup-java@v3
      with:
        java-version: '8'
        distribution: 'temurin'
        cache: maven
    - name: 构建
      run: |
        mvn -B package --file pom.xml
        mkdir staging && cp target/*.jar staging
        pwd
        ls -la
    - name: 收集构建文件
      uses: actions/upload-artifact@v1
      with:
        name: ${{ steps.get_info.outputs.repository_name }}
        path: staging 
    - name: 创建新版本
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.get_info.outputs.VERSION }}
        release_name: Release V${{ steps.get_info.outputs.VERSION }}
        body: |
          V${{ steps.get_info.outputs.VERSION }}
          更新日志将在后续发布，敬请期待!
        draft: false
        prerelease: false
    - name: 发布新版本
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./target/${{ steps.get_info.outputs.repository_name }}-${{ steps.get_info.outputs.VERSION }}.jar
        asset_name: ${{ steps.get_info.outputs.repository_name }}-${{ steps.get_info.outputs.VERSION }}.jar
        asset_content_type: application/zip